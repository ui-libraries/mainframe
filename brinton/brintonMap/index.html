      function displayFeatures(features, layer) {

              var marker = L.marker(latLng, {
			              icon: myIcon,

                    riseOnHover: true
              });

                  // L.DomUtil.addClass(popup, 'visible');
                }).on('mouseout', function(position) {
                  L.DomUtil.removeClass(popup, 'visible');
                });
              }
              return marker;
            },
            onEachFeature: onEachFeature
          });
          if (layer !== undefined) {
              layer.addLayer(site);
          }
        }
        return layer;
      };
