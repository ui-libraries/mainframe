        <link rel="stylesheet" href="owl.carousel.min.css" />
        <link rel="stylesheet" href="owl.theme.default.min.css">
        <script src="owl.carousel.min.js"></script>
        <script src="circletype.min.js"></script>
        <script>if (window.module) module = window.module;</script>
        <title>Brinton Entertainment</title>
    </head>
	<body>
		<div class="container-fluid text-center">
			<button id="homeBtn" class="btn" onclick="window.location.href = '../index.html'">Back to Main</button>
			<div id="brintonLogo">
				<h1 id="curved-1">BRINTON</h1>
				<h2 id="curved-2">ENTERTAINMENT</h2>
				<h3>CO.</h3>
			</div>
		</div>
		<div class="row justify-content-center">
			<div id="btnDiv" class="btn-toolbar col-6 ">
				<button class="btn col" id="magBtn" onclick="window.location.href = 'nowShowing.html'">MAGIC LANTERNS</button>
				<button class="btn col" id="galBtn" onclick="window.location.href = 'meet.html'" style="margin: 0px 20px;">GALLERY INFO</button>
				<button class="btn col" id="mapBtn" onclick="window.location.href = 'brintonMap/index.html'">SEE THE MAP</button>
			</div>
		</div>
		<div class="row justify-content-center">
			<div id="embed-wrapper">
            <div id="home-video-popup">
                <iframe id="home-video" class="pop_item" width="600" height="315" src="https://www.youtube.com/embed/9sE2i7S1P_g?rel=0&loop=1&controls=0&showinfo=0&autoplay=1&disablekb=1&modestbranding=1&disablekb=1&enablejsapi=1" frameborder="0" allowfullscreen></iframe>
            </div>
          </div>
		</div>
		
		<script>
			new CircleType(document.getElementById('curved-1')).radius(700);
			new CircleType(document.getElementById('curved-2')).radius(500);
			
			var tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            var player;
            function onYouTubeIframeAPIReady() {
            	player = new YT.Player('home-video', {
            		events: {
            			'onStateChange':
            					 function(e){
            							 if (e.data === YT.PlayerState.ENDED) {
            									 player.playVideo();
            							 }
            					 }
            				 	}
            	});
            }
			
			//add code to go back to home page
		</script>
	</body>
